<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="normalize.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <title>Name of Game</title>
</head>
<body>
  <section class="start-screen js-start-screen">
    <h1>Welcome to Name of Game</h1>
    <label for="playername1">Player Name 1</label>
    <input class="js-player1" type="text" id="playername1">
    <label for="playername2">Player Name 2</label>
    <input class="js-player2" type="text" id="playername2">
    <label for="playername3">Player Name 3</label>
    <input class="js-player3" type="text" id="playername3">
    <p>Instructions live here</p>
    <button class="js-start-btn">Start New Game</button>
  </section>
  <aside>
    <article>Player 1</article>
    <article>Player 2</article>
    <article>Player 3</article>
  </aside>
  <main>
    <div class="flex-title-area">
      <h1>Name of Game</h1>
      <button>Restart</button>
    </div>
    <div class="flex-title-area">
      <p>Category</p>
      <p>Round</p>
    </div>
    <section class="puzzle-section js-puzzle-section">
      <!-- where puzzle letters live, created in js -->
    </section>
    <div class="actions-btns">
      <button>Solve</button>
      <button>Spin</button>
      <button>Buy a Vowel</button>
    </div>
    <section>
      <section class="letters-section">
        <p class="vowel js-letters">A</p>
        <p class="consonant js-letters">B</p>
        <p class="consonant js-letters">C</p>
        <p class="consonant js-letters">D</p>
        <p class="vowel js-letters">E</p>
        <p class="consonant js-letters">F</p>
        <p class="consonant js-letters">G</p>
        <p class="consonant js-letters">H</p>
        <p class="vowel js-letters">I</p>
        <p class="consonant js-letters">J</p>
        <p class="consonant js-letters">K</p>
        <p class="consonant js-letters">L</p>
        <p class="consonant js-letters">M</p>
        <p class="consonant js-letters">N</p>
        <p class="vowel js-letters">O</p>
        <p class="consonant js-letters">P</p>
        <p class="consonant js-letters">Q</p>
        <p class="consonant js-letters">R</p>
        <p class="consonant js-letters">S</p>
        <p class="consonant js-letters">T</p>
        <p class="vowel js-letters">U</p>
        <p class="consonant js-letters">V</p>
        <p class="consonant js-letters">W</p>
        <p class="consonant js-letters">X</p>
        <p class="consonant js-letters">Y</p>
        <p class="consonant js-letters">Z</p>
      </section>
      <section>
      <!-- user instructions -->
      </section>
    </section>
  </main> 
</body>
  <script type="text/javascript" src="dataset.js"></script>
  <script type="text/javascript" src="domUpdates.js"></script>
  <script type="text/javascript" src="class/Player.js"></script>
  <script type="text/javascript" src="class/Wheel.js"></script>
  <script type="text/javascript" src="class/Puzzle.js"></script>
  <script type="text/javascript" src="class/Game.js"></script>
  <script type="text/javascript" src="script.js"></script>
</html>
